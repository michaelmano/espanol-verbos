name: Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Install dependencies
      - run: npm ci

      # Lint & Prettier check
      - name: Lint & Prettier
        run: |
          npm run lint
          npx prettier --check "**/*.{ts,vue,js,json,css,scss,md}"

      # Run tests
      - name: Run tests
        run: npm test

      # Optional: generate coverage
      - name: Generate coverage
        run: npm run test -- --coverage
